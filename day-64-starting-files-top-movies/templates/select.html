{% extends 'base.html' %}
{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
    <a href="#"> MOVIE TITLE - MOVIE RELEASE DATE</a>
  </p>

    {% for movie in query_list %}
        <p></p>
        <a href="{{url_for('find', movie_id=movie['id'])}}">{{movie['original_title']}} - {{movie['release_date']}}</a>
    {% endfor %}
</div>
{% endblock %}
